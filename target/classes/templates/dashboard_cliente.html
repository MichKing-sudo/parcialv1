<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .welcome {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .invoice-table {
            margin: 0 auto;
            width: 90%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .invoice-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table thead {
            background-color: #f2f2f2;
        }
        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            font-size: 16px;
            color: #555;
        }
        table td {
            font-size: 14px;
            color: #333;
        }
        .total-row td {
            font-weight: bold;
            background-color: #f9f9f9;
        }
        .invoice-footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #555;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn-back {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .btn-back:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bienvenido, <span th:text="${usuario.username}"></span></h1>

    <h2>Compras realizadas</h2>
    <div class="invoice-table">
        <div class="invoice-header">
            Detalle de Compras realizadas
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID Venta</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="venta : ${ventas}">
                    <td th:text="${venta.id}"></td>
                    <td th:text="${venta.producto.nombre}"></td>
                    <td th:text="${venta.cantidad}"></td>
                    <td th:text="${venta.total}"></td>
                    <td th:text="${venta.fechaVenta}"></td>
                </tr>
            </tbody>
        </table>
        <div class="invoice-footer">
            Gracias por confiar en nuestros servicios.
        </div>
    </div>

    <div class="btn-container">
        <a href="/" class="btn-back">cerrar Sesi√≥n</a>
    </div>
</body>
</html>
