<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Auxiliar de Bodega</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset de estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4682b4;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            width: 180px;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .card i {
            font-size: 2.5em;
            color: #4682b4;
            margin-bottom: 10px;
        }

        .card a {
            text-decoration: none;
            color: #333;
            font-size: 1.1em;
            font-weight: bold;
            display: block;
        }

        .card a:hover {
            color: #5a9bd6;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        footer p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido, (<span>Auxiliar de Bodega</span>)</h1>
    </header>

    <div class="card-container">
        <div class="card">
            <i class="fas fa-boxes"></i>
            <a href="/productos">Ver Inventario</a>
        </div>
        <div class="card">
            <i class="fas fa-plus"></i>
            <a href="/productos/nuevo">Agregar Producto</a>
        </div>
        <div class="card">
            <i class="fas fa-sign-out-alt"></i>
            <a href="/">Cerrar Sesión</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Empresa Hardware. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
