<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #ff6347;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Venta</h1>
        <form action="/ventas/guardar" method="POST">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <select name="usuario" id="usuario" class="form-control" required>
                    <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.username}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="producto">Producto:</label>
                <select name="producto" id="producto" class="form-control" required>
                    <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombre}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" name="cantidad" id="cantidad" class="form-control" required min="1" />
            </div>
            <button type="submit" class="btn btn-primary mt-3">Guardar Venta</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
