<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos globales */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #ff6347;
        }

        .table {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th {
            background-color: #ff6347;
            color: white;
        }

        .btn {
            margin-right: 5px;
        }

        .btn-primary {
            background-color: #ff6347;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-success {
            background-color: #28a745;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer p {
            font-size: 1.2em;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Productos</h1>
        <a href="/productos/nuevo" class="btn btn-success mb-3">Crear Nuevo Producto</a>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.nombre}">Nombre</td>
                    <td th:text="${producto.descripcion}">Descripción</td>
                    <td th:text="${producto.precio}">Precio</td>
                    <td th:text="${producto.stock}">Stock</td>
                    <td>
                        <a th:href="@{/productos/{id}/editar(id=${producto.id})}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{/productos/{id}/eliminar(id=${producto.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Empresa Hardware. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
