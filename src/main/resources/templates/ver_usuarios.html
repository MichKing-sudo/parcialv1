<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset de estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #ff6347;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
        }

        .container {
            margin-top: 50px;
        }

        table {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        th, td {
            text-align: center;
            padding: 15px;
        }

        th {
            background-color: #ff6347;
            color: white;
        }

        .btn {
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #ff6347;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        footer p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Lista de Usuarios</h1>
    </header>

    <div class="container">
        <a href="/usuarios/nuevo" class="btn btn-primary mb-3">Nuevo Usuario</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre los usuarios y mostrarlos en la tabla -->
                <th:block th:each="usuario : ${usuarios}">
                    <tr>
                        <td th:text="${usuario.id}">ID</td>
                        <td th:text="${usuario.username}">Username</td>
                        <td th:text="${usuario.role}">Role</td>
                        <td>
                            <a th:href="@{/usuarios/{id}/editar(id=${usuario.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/usuarios/{id}/eliminar(id=${usuario.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?')">Eliminar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Empresa Hardware. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
