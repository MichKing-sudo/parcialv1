<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - WareSoft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset de estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            color: #ff6347;
            margin-bottom: 20px;
        }

        /* Estilos del formulario de login */
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        label {
            font-size: 1.2em;
            color: #333;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff6347;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4500;
        }

        .error-message {
            color: red;
            font-size: 1.1em;
            margin-top: 15px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            font-size: 1em;
        }
    </style>
</head>
<body>

    <h1>Iniciar sesión</h1>
    <form action="/login" method="POST">
        <div>
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required placeholder="Ingrese su usuario">
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
        </div>
        <div>
            <button type="submit">Ingresar <i class="fas fa-sign-in-alt"></i></button>
        </div>
        <div class="error-message">
            <!-- Aquí se mostrará el mensaje de error, si lo hay -->
            <p style="display: none;" id="error-msg">Usuario o contraseña incorrectos</p>
        </div>
    </form>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 WareSoft. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Simulación de mensaje de error (se podría reemplazar por un mensaje real del backend)
        document.getElementById("error-msg").style.display = "none";  // Ocultar por defecto
        // Si hay error, mostrar el mensaje
        // document.getElementById("error-msg").style.display = "block";  // Para mostrar el mensaje
    </script>

</body>
</html>
