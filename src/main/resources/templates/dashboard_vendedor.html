<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-icon {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
        }
        .card a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .card a:hover {
            color: #333;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Panel de Vendedor</h1>
    </header>
    <div class="container">
        <h2 class="text-center mb-4">Bienvenido, Vendedor</h2>
        <div class="row">
            <!-- Tarjeta 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <i class="fas fa-shopping-cart card-icon"></i>
                    <div class="card-title">Ver Ventas</div>
                    <p>Consulta y administra todas tus ventas registradas.</p>
                    <a href="/ventas/listar">Ir a Ventas</a>
                </div>
            </div>

            <!-- Tarjeta 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <i class="fas fa-cash-register card-icon"></i>
                    <div class="card-title">Registrar Nueva Venta</div>
                    <p>Registra r치pidamente una nueva transacci칩n de venta.</p>
                    <a href="/ventas/nueva">Crear Venta</a>
                </div>
            </div>

            <!-- Tarjeta 3 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <i class="fas fa-sign-out-alt card-icon"></i>
                    <div class="card-title">Cerrar Sesi칩n</div>
                    <p>Sal del panel y protege tu cuenta.</p>
                    <a href="/">Cerrar Sesi칩n</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
